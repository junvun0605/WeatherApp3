<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header">

        <div id= cloudy-img>
            <img src="images/cloudy.png" alt="icon">
        </div>
        <div id= sun-img>
            <img src="images/weather/sun.png" alt="icon">
        </div>

            <header>Weather Application</header>
    </div>   
   
    <div id="location">
        <h1>Location</h1>
        <div class="search-city">
            <input id="search-id"type="text" placeholder="Enter city name" spellcheck="false">
            <button id="search-icon"><img src="images/search-interface-symbol-removebg-preview.png" alt="search-icon"></button>
        </div>
        
    </div>
    <div class="display">
        <p class="cities">City Name</p>
        <h1>Current Weather</h1>
        <div class="weather">
            <img src="images/question-sign.png" alt="storm-img" class="weather-icon">
            <p class="current">-</p>
        </div>
        
        <div class="col">
            <div class="weather-info">
                <div class="thermometer">
                    <img src="images/weather/thermometer.png" alt="thermometer" width="50" height="50">
                    <p class="temp">-</p>
                </div> 
                <div class="windy">
                    <img src="images/weather/windy.png" alt="windy">
                    <p class="wind">-</p>
                </div>
            </div>
            <div class="weather-info">
                <div class="humidity">
                    <img src="images/weather/humidity.png" alt="humidity">
                    <p class="humid">-</p>
                </div>
                <div class="pressure">
                    <img src="images/weather/pressure.png" alt="pressure">
                    <p class="press">-</p>
                </div>
            </div>
        </div>
    </div>
    

    <div class="forecast">
        <h1>Forecast</h1>
        <p class = "date-now">Date</p>
        <div class="grid-container">
            <div><p class="grid-item-responsive-1">Loading...</p></div>
            <div><p class="grid-item-responsive-2">Loading...</p></div>               
            <div><p class="grid-item-responsive-3">Loading...</p></div>               
            <div><p class="grid-item-responsive-4">Loading...</p></div>
            <div><p class="grid-item-responsive-5">Loading...</p></div>
            <div>
                <img src="images/question-sign.png" alt="weathericon" width="40" class ="forecast-icon-1" >
            </div>
            <div>
                <img src="images/question-sign.png" alt="weathericon"width="40" class ="forecast-icon-2">
            </div>
            <div>
                <img src="images/question-sign.png" alt="weathericon"width="40" class ="forecast-icon-3">
            </div>
            <div>
                <img src="images/question-sign.png" alt="weathericon"width="40" class ="forecast-icon-4">
            </div>
            <div>
                <img src="images/question-sign.png" alt="weathericon"width="40" class ="forecast-icon-5">
            </div>

            <div id="designs">
                <p class="min-temp-1">min:</p>
                <p class="max-temp-1">max:</p>
            </div>
            <div id="designs">
                <p class="min-temp-2">min:</p>
                <p class="max-temp-2">max:</p>
            </div>
            <div id="designs">
                <p class="min-temp-3">min:</p>
                <p class="max-temp-3">max:</p>
            </div>
            <div id="designs">
                <p class="min-temp-4">min:</p>
                <p class="max-temp-4">max:</p>
            </div>
            <div id="designs">
                <p class="min-temp-5">min:</p>
                <p class="max-temp-5">max:</p>
            </div>
        </div>

        

    </div>



    <script src="script.js">
    </script>

</html>
